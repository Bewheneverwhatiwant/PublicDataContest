<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kakao Map</title>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript">
        var map;

        function initKakaoMap() {
            var mapContainer = document.getElementById('map'),
                mapOption = {
                    center: new kakao.maps.LatLng(37.566535, 126.97796919999996),
                    level: 3
                };
            map = new kakao.maps.Map(mapContainer, mapOption);
            window.map = map;
            console.log('Kakao Map loaded');
        }

        function addMarker(lat, lng, title) {
            var markerPosition = new kakao.maps.LatLng(lat, lng);
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                title: title
            });
            marker.setMap(window.map);
            console.log(`Marker added at ${lat}, ${lng} with title ${title}`);
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{KAKAO_API_JS_KEY}}&autoload=false"></script>
    <script type="text/javascript">
        kakao.maps.load(function () {
            initKakaoMap();
        });
    </script>
</body>

</html>
